<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Styling the body */
      * {
        padding: 0;
        margin: 0;
      }

      /* Styling the background image by 
        giving its url and position */
      .container {
        height: 100vh;
        width: 100%;
        background-image: url("images/DJ\ _MARX\ _Daylight.png");

        /* Image used: */
        background-size: cover;
        background-position: center;
        position: sticky;
      }

      /* Styling the list tags to the 
        right of the navigation bar */
      .nav li {
        float: right;
        list-style: none;
      }

      /* Styling the anchor tags of 
        the navigation bar */
      .nav a {
        list-style: none;
        height: 50px;
        line-height: 50px;
        font-size: 0.8rem;
        font-weight: 550;
        display: column;
        padding: 5px 35px;
        color: rgb(255, 255, 255);
        text-decoration: none;
      }

      /* Giving position and margin 
        to the content-div */
      .content {
        width: 100%;
        position: absolute;
        top: 45%;
      }

      /* Styling the left-col by 
        giving margin */
      .left-col {
        margin-left: 11%;
      }

      /* Styling the my sound placed 
        in the left-col */
      .left-col h1 {
        font-size: 50px;
        color: rgb(254, 254, 254);
      }

      /* Styling the right-col */
      .right-col {
        float: right;
        margin-right: 10%;
        margin-top: -5%;
        display: flex;
        align-items: center;
      }

      /* Styling the text in the right-col */
      .right-col p {
        font-size: 21px;
        color: rgb(255, 255, 255);
        font-weight: 650;
        margin-right: 20px;
      }

      /* Styling the cursor type 
        of the icon to pointer */
      #icon {
        cursor: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul class="nav">
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">MIXES</a></li>
        <li><a href="#">MUSIC</a></li>
        <li><a href="#">EVENTS</a></li>
        <li><a href="#">VIDEO</a></li>
        <li><a href="#">HOME</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="left-col">
        <h1>DJ MARX<br /></h1>
      </div>

      <div class="right-col">
        <p>PRESS PLAY</p>

        <img src="media/play.png" id="icon" />
      </div>
    </div>

    <audio id="mysound">
      <source src="media/music.mp3" type="audio/mp3" />
    </audio>
    <script>
      let mysound = document.getElementById("mysound");
      let icon = document.getElementById("icon");

      // Creating a function that will change
      // pause to play and vice-versa
      icon.onclick = function () {
        if (mysound.paused) {
          // If paused then play the
          // music and change the image
          mysound.play();
          icon.src =
            "https://media.geeksforgeeks.org/wp-content/uploads/20210402235545/Pause.png";
        } else {
          // If playing then pause the
          // music and change the image
          mysound.pause();
          icon.src =
            "https://media.geeksforgeeks.org/wp-content/uploads/20210402235520/play.png";
        }
      };
    </script>
  </body>
</html>
